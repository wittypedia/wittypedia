<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Wittypedia</title>
</head>

<body>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}

        {{ form.wiki_topic.label }}<br>
        {{ form.wiki_topic(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<p>
  <a href="/random"><input type="button" value="I'm feeling lucky"></a>
</p>
</body>
